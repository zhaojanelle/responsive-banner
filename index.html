<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive banner</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="banner relative">
    <img class="img-flex" src="images/earth-horizon.jpg" alt="horizon of earth from outerspace">
    <div class="banner-text absolute grid grid-middle absolute">
      <div class="wrapper unit">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
          <h1 class="yotta">The Planet Earth</h1>
          <p>An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
          <a class="btn btn-ghost mega bold" href="#">Book a star cruise</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
